<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Profile card component | Frontend Mentor</title>
</head>
<body>
    
    <main class="profile-card">
        <div class="profile-images">
            <img src="./images/image-victor.jpg" alt="Profile image" class="profile-img">
            <img src="./images/bg-pattern-card.svg" alt="Profile banner" class="profile-banner">
        </div>
        <div class="profile-info">
            <div class="name-age">
                <a href="#" class="profile-name">Victor Crest</a>
                <p class="age">26</p>
            </div>
            <p class="city">London</p>
        </div>

        <div class="divider"></div>
        
        <div class="stats-section">
            <div class="stats-container">
                <p class="stats-numb">80K</p>
                <p class="category">Followers</p>
            </div>
            <div class="stats-container">
                <p class="stats-numb">803K</p>
                <p class="category">Likes</p>
            </div>
            <div class="stats-container">
                <p class="stats-numb">1.4K</p>
                <p class="category">Photos</p>
            </div>
        </div>
    </main>

    <div class="credit">
        <p>Coded by <a href="https://github.com/FrederikDiamonD">Frederik Handberg</a></p>
        <p>Challenge by <a href="https://www.frontendmentor.io/">FrontendMentor.io</a></p>
    </div>
    
</body>
</html>
